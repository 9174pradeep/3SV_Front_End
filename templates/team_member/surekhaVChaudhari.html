<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-header h1 {
            color: #007BFF;
        }
        .card-section {
            margin-top: 30px;
        }
        .card-section h3 {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Surekha V. Chaudhari</h1>
            </div>
            <div class="card-section">
                <h3>Educational Qualification</h3>
                <p>M.A.</p>
            </div>
            <div class="card-section">
                <h3>Total Experience</h3>
                <p>25+ Years</p>
            </div>
            <div class="card-section">
                <h3>Areas of Involvement</h3>
                <ul>
                    <li>Communication</li>
                    <li>Personality Development</li>
                    <li>Soft Skills</li>
                    <li>CSR Activities</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
